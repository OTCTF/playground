version: '2'
services:
  playground:
    image: otctf/default
    container_name: playground
    network_mode: host
    command: bash
    tty: true
    volumes:
      - ./qs:/home/qs
    #
    # if you want to use the instance as a remote
    # you can use port mapping like this
    #
    # ports:
    # - 11015:11015
